<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-900 flex justify-center items-center h-lvh ">

    <div class="bg-gray-700 rounded-lg p-4 shadow-lg max-w-sm w-full shadow-2xl">
        <h2 class="text-center text-3xl mb-4 text-white font-bold">Login</h2>
        <form class="m-2" action="">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2 text-gray-300" for="">Email</label>
                <input
                    class="w-full px-4 py-2 bg-gray-600 rounded-lg text-white border-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    type="email" name="" id="" placeholder="Email">

            </div>
            <div>

                <label class="block text-sm font-medium mb-2 text-gray-300" for="">Password</label>
                <input
                    class="w-full px-4 py-2 bg-gray-600 rounded-lg text-white border-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    type="password" name="" id="" placeholder="Password">

            </div>
            <button
                class="bg-blue-500 text-white text-center w-full py-2 rounded-lg mt-4 hover:bg-blue-700 shadow-lg font-bold text-lg"
                type="submit">Submit
            </button>
        </form>
    </div>


</body>

</html>
