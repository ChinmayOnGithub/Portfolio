<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chinmay Patil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        body {
            display: flex;
            align-items: center;
            height: 100vh;
            background-color: rgb(16, 2, 24);
        }

        #construction {
            text-align: center;
            font-size: 2rem;
            margin: 0;
            color: aliceblue;
            padding: 25px;
            font-family: 'Courier New', Courier, monospace;
        }

        .box {
            width: auto;
            height: fit-content;
            background-color: #332851;
            padding: 20px;
            border: 1px solid rgb(179, 132, 206);
            margin: 12px auto;
            border-radius: 10px;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .dot {
            width: 15px;
            height: 15px;
            margin: 0 5px;
            background-color: aliceblue;
            border-radius: 50%;
            animation: loading 1s infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(1);
            }
            40% {
                transform: scale(1.5);
            }
        }
    </style>
</head>

<body>
    <h1> This is just a Template from the chat gpt which is not coded by me
        just  refering for the animations
    </h1>
    <div class="box">
        <h2 id="construction">⚠️ Under Construction...</h2>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>

</html>
