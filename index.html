<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    body {
      background-color: rgb(16, 2, 24);
      color: rgb(235, 235, 235);

      align-items: center;
      min-height: 100vh;
      text-align: center;

    .box {
      background-color: rgba(51, 40, 81, 0.8);
      padding: 30px;
      border: 1px solid rgb(179, 132, 206);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h2 {
      font-size: 2rem;
    }
  </style>

</head>

<body>
  <div class="box">
    <h2 id="construction">⚠️ Under Construction...</h2>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
